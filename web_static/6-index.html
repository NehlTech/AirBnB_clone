<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css" type="text/css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="icon" href="images/icon.png" type="image/png" />
  </head>

  <body>
    <header>
      <div class="img1"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <li>
              <h2>California:</h2>
              <ul>
                <li>Kenya</li>
                <li>Ghana</li>
              </ul>
            </li>
            <li>
              <h2>Arizona</h2>
              <ul>
                <li>Albany</li>
                <li>Beacon</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Laundry, Internet...</h4>
          <ul class="popover">
            <li>Laundry</li>
            <li>Internet</li>
            <li>Basketball Court</li>
            <li>Washing Machine</li>
          </ul>
        </div>

        <button>Search</button>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
